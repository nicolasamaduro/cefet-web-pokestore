<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Pokeshop</title>
    <script src="libs/aframe-master.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="riolu" src="assets/riolu.dae"></a-asset-item>
        <a-asset-item id="torchic" src="assets/torchic.dae"></a-asset-item>
        <img id="riolu-name" src="assets/riolu_name.png">
        <img id="torchic-name" src="assets/torchic_name.png">
        <img id="riolu-status" src="assets/riolu_status.jpeg">
        <img id="torchic-status" src="assets/torchic_status.jpeg">
        <img id="titulo" src="assets/pokeshop.png">
        <img id="shadow1" src="assets/radial-shadow-1.png">
        <img id="pokemons" src="assets/pokemons.png">
      </a-assets>

      <a-entity id="model" position="0 0 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
        <a-collada-model id="collada-model" position="-.35 0 .55" rotation="0 -20 0" scale=".5 .5 .5"
                         src="#torchic"></a-collada-model>
        <a-image src="#shadow1" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <a-entity id="model2" position="0 0 3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
        <a-collada-model id="collada-model" position="-.35 0 .55" rotation="0 -20 0" scale=".5 .5 .5"
                         src="#riolu"></a-collada-model>
        <a-image src="#shadow1" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <a-curvedimage id="titulo" src="#titulo" radius="10" theta-length="36" height="2"
                     position="3 2.6 -1">
        <a-animation attribute="rotation" from="-59.970 125.405 48.611" to="-20 180 0" delay="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="pokemon-name" src="#torchic-name" radius="5.7"
                     theta-length="18" height=".45" position="0 1.2 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 260 0" to="0 210 0" delay="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="pokemon-status" src="#torchic-status" radius="5.7"
                     theta-length="18" height="1" position="0 0.83 0" scale=".55 .55 .4">
        <a-animation attribute="rotation" from="0 260 0" to="0 210 0" delay="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="riolu-status" src="#riolu-status" radius="5.7"
                     theta-length="18" height="1" position="0 0.83 0" scale=".55 .55 .4">
        <a-animation attribute="rotation" from="0 0 0" to="0 30 0"       dur="0"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="riolu-name" src="#riolu-name" radius="5.7"
                     theta-length="18" height=".45" position="0 1.2 0" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 260 0" to="0 30 0" dur="0"></a-animation>
      </a-curvedimage>

      <a-curvedimage id="pokemons" src="#pokemons" radius="5.7" theta-length="18" height=".8"
                     position="0 0.9 -0.5" scale=".4 .4 .4">
        <a-animation attribute="rotation" from="0 80 0" to="0 130 0" delay="750"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-entity>
        <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true"
                    color="#FFF"></a-cylinder>
      </a-entity>

      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" color="#fff" intensity="0.3" position="0.3548566206717385 2.9085212974985035 1" light="type:point;angle:59.97"></a-light>
      
      <a-entity position="0 0 0" >
          <a-animation id="camera-animation" attribute="rotation" from="0 0 0" to="0 0 0"   begin="fade"></a-animation>
          <a-camera></a-camera>
      </a-entity>    
    </a-scene>
    <script src="./script.js"></script>
  </body>
</html>
